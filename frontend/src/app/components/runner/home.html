<div class="row">
	<div class="col-xs-8">
		<h2>Last runnings</h2>
	</div>
	<div class="col-xs-4 text-right">
		<button class="btn btn-success title-button"><span class="glyphicon glyphicon-plus"></span> <strong>Add run</strong></button>
	</div>
</div>
<br>
<div class="row">
	<div class="col-xs-12 col-lg-8 col-lg-offset-2">
		<div class="row text-center run-row" ng-repeat="run in runs track by $index">
			<div class="col-xs-9 col-sm-9">
				<div class="row">
					<div class="col-xs-4 col-sm-2 date">{{run.date_run | date : 'dd MMMM'}}</div> 
					<div class="col-xs-4 col-sm-6 run-data">
						<div class="row">
							<div class="col-xs-12 col-sm-6 distance">
								<div class="row">
									<span class="glyphicon glyphicon-road"></span>&nbsp;{{run.distance_run}}Km 
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 time">
								<div class="row">
									<span class="glyphicon glyphicon-time"></span>&nbsp;{{run.time_run}}h
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-4 col-sm-4 speed">
						<div class="row">
							<span class="glyphicon glyphicon-dashboard"></span><br>{{run.distance_run / run.time_run}}kph
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-3 col-sm-3 run-actions text-right">
				<div class="row">
					<a class="btn btn-primary btn-sm" ng-click="edit(run)"><span class="glyphicon glyphicon-pencil"></span></a>
					<a class="btn btn-danger btn-sm" ng-click="delete(run)"><span class="glyphicon glyphicon-remove"></span></a>
				</div>
			</div>
		</div>
	</div>
</div>
