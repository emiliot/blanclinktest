<div class="modal-header">
	<h3 class="modal-title">Edit Run</h3>
</div>
<div class="modal-body">
	<form class="form title-button">
		<div class="form-group">
			<label for="date_run">Date</label>
			<div class="input-group">
				<input type="text" class="form-control input-sm" datepicker-popup="{{format}}" ng-model="run.date_run" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default input-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
			</div>
		</div>
		<div class="form-group">
			<label for="time_run">Time</label>
			<input type="number" class="form-control input-sm" placeholder="HH" id="time_run" ng-model="run.time_run_h">
			<input type="number" class="form-control input-sm" placeholder="MM" ng-model="run.time_run_m">
		</div>
		<div class="form-group">
			<label for="distance_run">Distance</label>
			<input type="number" class="form-control input-sm" placeholder="KM" step="0.01" ng-model="run.distance_run">
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
